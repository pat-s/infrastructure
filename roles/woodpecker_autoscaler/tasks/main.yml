- name: Install Woodpecker autoscaler
  docker_compose:
    project_name: woodpecker_autoscaler
    pull: true
    definition:
      version: "3"
      services:
        woodpecker-autoscaler:
          image: woodpeckerci/autoscaler:{{ woodpecker_version }}
          restart: always
          environment:
            - WOODPECKER_SERVER={{ woodpecker_server }}
            - WOODPECKER_TOKEN={{ woodpecker_token }}
            - WOODPECKER_MIN_AGENTS={{ woodpecker_min_agents }}
            - WOODPECKER_MAX_AGENTS={{ woodpecker_max_agents }}
            - WOODPECKER_WORKFLOWS_PER_AGENT={{ woodpecker_workflows_per_agent }}
            - WOODEPCKER_GRPC_ADDR={{ woodpecker_grpc_addr }}
            - WOODEPCKER_GRPC_SECURE={{ woodpecker_grpc_secure }}
            - WOODPECKER_PROVIDER={{ woodpecker_provider }}
            - WOODPECKER_HETZNER_API_TOKEN={{ woodpecker_hetzner_api_token }}
            - WOODPECKER_HETZNER_SERVER_TYPE={{ woodpecker_hetzner_server_type }}
          networks:
            - web
            - default
      networks:
        web:
          external:
            name: web
  tags:
    - woodpecker
    - woodpecker-autoscaler
